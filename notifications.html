</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">AI</div>
            <span>AI Copilot</span>

        <ul class="nav-links">
            <li><a href="index.html">🏠 Home</a></li>

        </ul>
    
    </nav>

    <main class="notifications-page">
        <div class="notifications-container">
            <h1>Notifications</h1>
            <div id="notification-list">
                <!-- Notifications will be loaded here by JavaScript -->
            </div>
            <button id="show-add-form-btn" class="add-btn">Add New Notification</button>
        </div>

        <div id="add-notification-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Create New Notification</h2>
                <form id="add-notification-form">
                    <input type="text" id="notification-title" placeholder="Title" required>
                    <textarea id="notification-message" placeholder="Message" required></textarea>
                    <button type="submit" class="submit-btn">Publish Notification</button>
                </form>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
